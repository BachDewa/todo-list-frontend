name: Test Slack Notification

on:
  push:
    branches: ["test-slack"]

jobs:
  build:
    name: "Test Slack Notification"
    runs-on: ubuntu-latest

    steps:
      - name: Post build result to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: "C053HR3MDQB"
          payload: |
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<https://github.com/abc-software-solutions-company/odidi-flight-tickets-admin-portal/actions/runs/${{ github.run_id }}"|*AP Stage ${{ job.status == "success" ? "OK" : "Failed" }}*> "
                }
              }
            ]
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        if: always()
